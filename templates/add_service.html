<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    {% if messages %}
    <div onclick="this.remove()" class="messages p-3 m-3 border rounded btn btn-outline-success col-12">
        {% for message in messages %}
        <div >{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form enctype="multipart/form-data" action="" method="POST" class="p-3 border m-3 rounded" style="padding-bottom: 75px !important;;">
          {% csrf_token %}
          <h1 class="pb-4" onclick="window.location.href='{% url 'services' %}'" style="cursor: pointer;"> 
            <img src="https://img.icons8.com/ios/100/null/circled-left-2.png"/>
            Go Back
          </h1>
          <div class="p-3 rounded border">
            <label for="">Title</label>
            <input type="text" name="title" id="" class="form-control">
            <label for="" class="mt-3">Description</label>
            <textarea name="description" id=""  class="form-control" cols="30" rows="10"></textarea>
            <label for="" class="mt-3">Images</label>
            <div class="mt-2">
                <input type="file" accept="image/*" multiple name='service_images' class="form-control col-12 border rounded p-3" id="exampleFormControlFile3">
            </div>
          </div>
          <button class="btn btn-outline-success mt-3" style="float: right">Create</button>
    </form>   
    <style>
      label{
        font-weight: bold;
        font-size: 1.2rem;
      }
    </style>
</body>
</html>
