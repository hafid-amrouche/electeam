<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    {% if messages %}
    <div onclick="this.remove()" class="messages p-3 m-3 border rounded btn btn-outline-success col-12">
        {% for message in messages %}
        <div >{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form  action="" method="POST" class="p-3 border m-3 rounded" style="padding-bottom: 75px !important;;">
        {% csrf_token %}
        <input type="text" placeholder="Email" name="email" id="" class="form-control my-3">
        <input name="password" id="" type="password" placeholder="Password" class="form-control  my-3">
        <button class="btn btn-outline-success mt-3" style="float: right">Login</button>
    </form>   
    <style>
      label{
        font-weight: bold;
        font-size: 1.2rem;
      }
    </style>
</body>
</html>
